<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculator</h1>
    <table>
        <tr>
            <td>N1: </td>
            <td><input type="text" id="n1" placeholder="First Number"></td>
        </tr>

        <tr>
            <td>N2: </td>
            <td><input type="text" id="n2" placeholder="Second  Number"></td>
        </tr>
        <tr>
            <td>Choice : </td>
            <td>
                <select id="operation">
                    <option value="add">Add</option>
                    <option value="sub">Sub</option>
                    <option value="mul">Mul</option>
                    <option value="div">Div</option>
                </select>
        </tr>
        <tr>
            <td>
                <button onclick="calc()" style="background-color: rgb(17, 21, 21); color: white;">calculate</button>
            </td>
        </tr>
        <tr>
            <td>Result: </td>
            <td><input type="text" id="result"></td>
        </tr>

        <!-- <tr>
            <td>
                <button onclick="add()" style="background-color: yellow; color: white;">Add</button>
            </td>
            <td><button onclick="sub()" style="background-color: red; color: white">Sub</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="mul()" style="background-color: green; color: white">Mul</button>
            </td>
            <td>
                <button onclick="div()" style="background-color: pink;color: white">Div</button>
            </td>
        </tr> -->
    </table>

    <script>
        function calc() {
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);
            var operation = document.getElementById("operation").value;
            var res;
            switch (operation) {
                case "add":
                    res = n1 + n2;
                    break;
                case "sub":
                    res = n1 - n2;
                    break;
                case "mul":
                    res = n1 * n2;
                    break;
                case "div":
                    if (n2 === 0) {
                        alert("Error: Division by zero is not allowed.");
                        return;
                    }
                    res = n1 / n2;
                    break;
                default:
                    alert("Invalid operation selected.");
                    return;
            }
            document.getElementById("result").value = res;
        }
        function add() {
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);
            var res = n1 + n2;
            document.getElementById("result").value = res;
        }
        function sub() {
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);
            var res = n1 - n2;
            document.getElementById("result").value = res;
        }
        function mul() {
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);
            var res = n1 * n2;
            document.getElementById("result").value = res;
        }
        function div() {
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);
            if (n2 === 0) {
                alert("Error: Division by zero is not allowed.");
                return;
            }
            var res = n1 / n2;
            document.getElementById("result").value = res;
        }
    </script>
</body>

</html>
