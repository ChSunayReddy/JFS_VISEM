<!DOCTYPE html>
<html>
<head>
    <title>Faculty Timetable Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        th { background: lightblue; }

        .title {
            font-weight: bold;
            font-size: 20px;
            margin-top: 30px;
        }

        select, input {
            padding: 6px;
            margin-right: 10px;
            margin-top: 10px;
        }

        /* Highlight current FN / AN */
        .current-slot {
            background-color: #ffeb3b;
            font-weight: bold;
        }

        /* Highlight specific batch */
        .highlight-batch {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Faculty Timetable</h2>

<input type="file" id="csvFile" accept=".csv"><br><br>

<input type="text" id="facultySearch" placeholder="Search faculty...">
<select id="facultySelect">
    <option value="">Select Faculty</option>
    <option value="ALL">All Faculty</option>
</select>
<br><br>
<button onclick="checkTimetableErrors()">Check Timetable Errors</button>

<div id="errorBox" style="margin-top:20px;color:red;font-weight:bold;"></div>


<div id="tables"></div>

<script>
let facultyTT = {};
let rawCSVData = [];
const HIGHLIGHT_BATCH = "VI-SU-B2";

/* ===============================
   CSV UPLOAD
================================ */
document.getElementById("csvFile").addEventListener("change", function () {
    Papa.parse(this.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: res => {
            rawCSVData = res.data;
            facultyTT = buildFacultyData(res.data);
            populateFacultyDropdown(facultyTT);
        }
    });
});

/* ===============================
   BUILD FACULTY DATA
================================ */
function buildFacultyData(data) {
    const tt = {};

    data.forEach(row => {
        const faculty = row.FACULTY;
        const day = row.DAY;
        const session = row.SESSION;
        const batch = row.BATCH;
        const course = row.COURSE;
        const room = row.ROOM;

        if (!faculty || !day || !session) return;

        tt[faculty] ??= {};
        tt[faculty][day] ??= { FN: "", AN: "" };

        let batchText = batch === HIGHLIGHT_BATCH
            ? `<span class="highlight-batch">${batch}</span>`
            : batch;

        tt[faculty][day][session] =
            batchText + "<br>" +
            course + "<br>" +
            "Room: " + room;
    });

    return tt;
}

/* ===============================
   DROPDOWN POPULATION
================================ */
function populateFacultyDropdown(tt) {
    const select = document.getElementById("facultySelect");
    select.innerHTML = `
        <option value="">Select Faculty</option>
        <option value="ALL">All Faculty</option>
    `;

    Object.keys(tt).sort().forEach(faculty => {
        const opt = document.createElement("option");
        opt.value = faculty;
        opt.textContent = faculty;
        select.appendChild(opt);
    });
}

/* ===============================
   SEARCH FILTER
================================ */
document.getElementById("facultySearch").addEventListener("input", function () {
    const q = this.value.toLowerCase();
    [...facultySelect.options].forEach(opt => {
        if (opt.value === "ALL" || opt.value === "") return;
        opt.style.display = opt.value.toLowerCase().includes(q) ? "" : "none";
    });
});

/* ===============================
   DROPDOWN CHANGE
================================ */
facultySelect.addEventListener("change", function () {
    const val = this.value;
    if (val === "ALL") buildAllTables();
    else if (val) buildFacultyTable(val);
});

/* ===============================
   CURRENT SESSION LOGIC
================================ */
function getCurrentSession() {
    const now = new Date();
    const day = ["SUN","MON","TUE","WED","THU","FRI","SAT"][now.getDay()];
    const hour = now.getHours();
    const session = hour < 13 ? "FN" : "AN";
    return { day, session };
}

/* ===============================
   SINGLE FACULTY TABLE
================================ */
function buildFacultyTable(faculty) {
    document.getElementById("tables").innerHTML = "";
    renderTable(faculty, facultyTT[faculty]);
}

/* ===============================
   ALL FACULTY TABLES
================================ */
function buildAllTables() {
    const container = document.getElementById("tables");
    container.innerHTML = "";
    Object.keys(facultyTT).forEach(fac => renderTable(fac, facultyTT[fac]));
}

/* ===============================
   RENDER TABLE
================================ */
function renderTable(faculty, data) {
    const { day: today, session } = getCurrentSession();
    const days = ["MON","TUE","WED","THU","FRI","SAT"];

    const title = document.createElement("div");
    title.className = "title";
    title.textContent = "Faculty: " + faculty;

    const table = document.createElement("table");
    let html = `
        <tr>
            <th>DAY</th>
            <th>FN</th>
            <th rowspan="7">L<br>U<br>N<br>C<br>H</th>
            <th>AN</th>
        </tr>`;

    days.forEach(d => {
        html += `
        <tr>
            <td>${d}</td>
            <td class="${d===today && session==="FN" ? "current-slot":""}">
                ${data[d]?.FN || ""}
            </td>
            <td class="${d===today && session==="AN" ? "current-slot":""}">
                ${data[d]?.AN || ""}
            </td>
        </tr>`;
    });

    table.innerHTML = html;
    tables.appendChild(title);
    tables.appendChild(table);
}

function checkTimetableErrors() {

    const errorBox = document.getElementById("errorBox");
    errorBox.innerHTML = "";

    if (rawCSVData.length === 0) {
        errorBox.innerHTML = "❌ No CSV file uploaded.";
        return;
    }

    /*
      Structure:
      faculty → day → session → [batches]
    */
    const tracker = {};
    const errors = [];

    rawCSVData.forEach((row, index) => {
        const faculty = row.FACULTY;
        const day = row.DAY;
        const session = row.SESSION;
        const batch = row.BATCH;

        if (!faculty || !day || !session || !batch) {
            errors.push(
                `Row ${index + 2}: Missing required fields`
            );
            return;
        }

        tracker[faculty] ??= {};
        tracker[faculty][day] ??= {};
        tracker[faculty][day][session] ??= [];

        tracker[faculty][day][session].push(batch);
    });

    // Detect collisions
    for (const faculty in tracker) {
        for (const day in tracker[faculty]) {
            for (const session in tracker[faculty][day]) {
                const batches = tracker[faculty][day][session];

                if (batches.length > 1) {
                    errors.push(
                        `⚠ Collision: ${faculty} has multiple batches (${batches.join(", ")}) on ${day} (${session})`
                    );
                }
            }
        }
    }

    // Display results
    if (errors.length === 0) {
        errorBox.style.color = "green";
        errorBox.innerHTML = "✅ No timetable collisions found.";
    } else {
        errorBox.style.color = "red";
        errorBox.innerHTML = errors.join("<br>");
    }
}

</script>

</body>
</html>
